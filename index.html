<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Лабораторная 8 Папикян Ашот</title>
</head>
<body>

    <header class="d-flex justify-content-center align-items-center text-center text-white">
        <div>
            <h1 class="main_text">Форма, которую придумал Ашот</h1>
        </div>
    </header>

    <div class="container-fluid">
        <div class="container con d-flex justify-content-center align-items-center text-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal">
                Открыть форму обратной связи
            </button>
        </div>

        <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formModalLabel">Заполните форму!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="contactForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Ваше ФИО" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control" id="phone" placeholder="Телефон" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="organisation" placeholder="Ваша организация" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="message" rows="3" placeholder="Ваше сообщение" required></textarea>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox" required>
                                <label class="form-check-label" for="checkbox">С политикой обработки персональных данных согласен!</label>
                            </div>
                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-secondary">Отправить</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Назад</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <h1>Ашот Папикян</h1>
    </footer>

</body>
</html>
